<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Звіт по замовленям</title>
</head>

<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper content">

        <div class="row ml-auto mr-auto">
            <div class="col-md-12">

                <h3>Звіт по замовленням</h3>


                <th:block th:each="order : ${ordersList}">

                    <div style="padding-top: 30px;">
                        <table border="0" style="width:800px">

                            <tr>
                                <td style="width:180px; font-weight: bold;" th:text="${order.docNumber}"></td>
                                <td style="width:200px; font-weight: bold;" th:text="${order.docDate}"></td>
                                <td style="font-weight: bold;" th:text="${order.docPointName}"></td>
                            </tr>

                        </table>

                        <div style="padding-top: 10px;">
                            <table border="1">

                                <div th:each="orderItem, iStat: ${order.products}">
                                    <tr>
                                        <th style="width:40px;" scope="row" th:text="${iStat.index} + 1"></th>
                                        <td style="width:700px;" th:text="${orderItem.productName}"></td>
                                        <td style="width:40px; text-align: center;"
                                            th:text="${orderItem.productUnitName}"></td>
                                        <td style="width:100px; font-weight: bold; text-align: center;"
                                            th:text="${orderItem.productQty}"></td>
                                        <td style="width:90px"></td>
                                    </tr>
                                </div>

                            </table>
                        </div>
                    </div>


                </th:block>

            </div>
        </div>

    </div>
</div>

</body>
</html>
